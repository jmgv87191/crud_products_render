<div class="header">
  <h1>  Lista de Productos </h1>
</div>


@if (loader) {
  <mat-spinner style="margin: 0 auto;" ></mat-spinner>
  
}@else {

  <div class="container">
    
    <div class="mat-elevation-z8 container">
    
        <table mat-table [dataSource]="dataSource" style="border: 1px solid rgb(204, 204, 204);" >
    
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
      
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Costo </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>
      
          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
          </ng-container>
      
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button class="custom-button" (click)="delete( element.id )" >
                <i class="material-icons">delete</i>          
              </button>
    
            </td>
          </ng-container>
      
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button class="custom-button-edit" routerLink="/edit/{{element.id}}">
                <i class="material-icons">edit</i>          
              </button>
    
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
    
        </table>
    
    </div>
    
      <mat-paginator style="border: 1px solid rgb(204, 204, 204); margin-top: 5px;" [pageSizeOptions]="[5, 10, 20]"
                      showFirstLastButtons
                      aria-label="Select page of periodic elements">
      </mat-paginator>
  </div>
}
